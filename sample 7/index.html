<html>
<body>

<h2>JavaScript Math.random()</h2>

<p>Math.random() returns a random number between 0 (included) and 1 (excluded):</p>

<p id="demo"></p>

<script>
    count=1
    while(count<=10){
        document.getElementById("demo").innerHTML = Math.random()*10 + "<br>";
        
    }
</script>
