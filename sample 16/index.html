<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bank - Income & Expense Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f2f5f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #1e88e5;
      margin-bottom: 20px;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    .balance {
      text-align: center;
      margin-bottom: 20px;
    }

    .balance h2 {
      font-size: 20px;
      color: #777;
    }

    .balance h1 {
      font-size: 36px;
      color: #2e7d32;
    }

    .inc-exp-container {
      display: flex;
      justify-content: space-between;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 20px 0;
    }

    .inc-exp-container div {
      flex: 1;
      text-align: center;
      padding: 10px;
    }

    .inc-exp-container .income {
      border-right: 1px solid #ddd;
      color: #2e7d32;
    }

    .inc-exp-container .expense {
      color: #c62828;
    }

    h3 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    ul li {
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border-right: 5px solid;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px;
    }

    ul li.plus {
      border-color: #2e7d32;
    }

    ul li.minus {
      border-color: #c62828;
    }

    button.delete-btn {
      background: transparent;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 16px;
    }

    .form-control {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #1565c0;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>My Bank</h1>
  <div class="container">
    <div class="balance">
      <h2>Your Balance</h2>
      <h1 id="balance">$0.00</h1>
    </div>

    <div class="inc-exp-container">
      <div class="income">
        <h3>Income</h3>
        <p id="money-plus">+$0.00</p>
      </div>
      <div class="expense">
        <h3>Expense</h3>
        <p id="money-minus">-$0.00</p>
      </div>
    </div>

    <h3>Transaction History</h3>
    <ul id="list"></ul>

    <h3>Add New Transaction</h3>
    <div class="form-control">
      <input type="text" id="text" placeholder="Enter text..." />
    </div>
    <div class="form-control">
      <input type="number" id="amount" placeholder="Enter amount (negative = expense)" />
    </div>
    <button id="add-btn">Add Transaction</button>
  </div>

  <footer>Â© 2025 My Bank | Income & Expense Tracker</footer>

  <script>
    const balance = document.getElementById('balance');
    const money_plus = document.getElementById('money-plus');
    const money_minus = document.getElementById('money-minus');
    const list = document.getElementById('list');
    const text = document.getElementById('text');
    const amount = document.getElementById('amount');
    const addBtn = document.getElementById('add-btn');

    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    // Add transaction
    function addTransaction(e) {
      e.preventDefault();
      if (text.value.trim() === '' || amount.value.trim() === '') {
        alert('Please enter a text and amount');
      } else {
        const transaction = {
          id: Math.floor(Math.random() * 1000000),
          text: text.value,
          amount: +amount.value
        };

        transactions.push(transaction);
        addTransactionDOM(transaction);
        updateValues();
        updateLocalStorage();

        text.value = '';
        amount.value = '';
      }
    }

    // Add transactions to DOM list
    function addTransactionDOM(transaction) {
      const sign = transaction.amount < 0 ? '-' : '+';
      const item = document.createElement('li');
      item.classList.add(transaction.amount < 0 ? 'minus' : 'plus');
      item.innerHTML = `
        ${transaction.text} <span>${sign}$${Math.abs(transaction.amount)}</span>
        <button class="delete-btn" onclick="removeTransaction(${transaction.id})">x</button>
      `;
      list.appendChild(item);
    }

    // Update the balance, income and expense
    function updateValues() {
      const amounts = transactions.map(transaction => transaction.amount);
      const total = amounts.reduce((acc, item) => acc + item, 0).toFixed(2);
      const income = amounts
        .filter(item => item > 0)
        .reduce((acc, item) => acc + item, 0)
        .toFixed(2);
      const expense = (
        amounts.filter(item => item < 0)
        .reduce((acc, item) => acc + item, 0) * -1
      ).toFixed(2);

      balance.innerText = `$${total}`;
      money_plus.innerText = `+$${income}`;
      money_minus.innerText = `-$${expense}`;
    }

    // Remove transaction by ID
    function removeTransaction(id) {
      transactions = transactions.filter(transaction => transaction.id !== id);
      updateLocalStorage();
      init();
    }

    // Update local storage
    function updateLocalStorage() {
      localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    // Init app
    function init() {
      list.innerHTML = '';
      transactions.forEach(addTransactionDOM);
      updateValues();
    }

    init();

    addBtn.addEventListener('click', addTransaction);
  </script>

</body>
</html>
